<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> eMercado - Todo lo que busques está aquí</title>
  <!-- Para importar -->
  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Los iconos tipo Solid de Fontawesome: https://fontawesome.com/v5.15/icons?d=gallery&p=2 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/index.css"> 
  
  <link rel="shortcut icon" href="./img/login.png" type="image/x-icon">
 
</head>

<body>
  <div class="modal-dialog text-center">
      <div class="main-section col-sm-8">
          <div class="modal-content">
              <div class="user-img col-12">
                  <img src="./img/user.png">
              </div>
              <form class="col-12" id="loguearse">
                  <div class="form-group" id="user-group">
                      <input type="text" class="form-control" placeholder="Nombre de usuario" id="username" required/>
                      <p>* El usuario debe tener entre 6 y 8 caracteres de largo</p>
                  </div>
                  <div class="form-group" id="contraseña-group">
                      <input type="password" class="form-control" placeholder="Contraseña" id="password" required/>
                      <p>* La contraseña debe tener entre 6 y 8 caracteres de largo</p>
                  </div>
                  <button type="button" onclick="enviar()" class="btn btn-primary" id="ingresar">  Ingresar </button>
              </form>
              <div class="col-12 forgot">
                   <input type="checkbox" name="recordarContraseña" id="recordarContraseña">
                  <a href="#">Recordar contraseña</a> 
              </div>
              <div class="col-12 forgot">
                <input type="hidden" id="crearCuenta"><a href="#">Crear una cuenta nueva</a> 
               </div>
           </div>
          </div>
      </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
