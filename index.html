<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> eMercado - Todo lo que busques está aquí</title>
  <!-- Para importar -->
  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Los iconos tipo Solid de Fontawesome: https://fontawesome.com/v5.15/icons?d=gallery&p=2 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/index.css"> 
  
  <link rel="shortcut icon" href="./img/login.png" type="image/x-icon">
 
</head>

<body>
  <div class="modal-dialog text-center">
      <div class="main-section col-sm-8">
          <div class="modal-content">
              <div class="user-img col-12">
                  <img src="./img/user.png">
              </div>
              <form class="col-12">
                  <div class="form-group" id="user-group">
                      <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                  </div>
                  <div class="form-group" id="contraseña-group">
                      <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                  </div>
                  <button type="submit" onclick="window.location.href='//fiorellacrocco.github.io/eMercado/home'" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
              </form>
              <div class="col-12 forgot">
                   <input type="checkbox" name="recordarContraseña" id="recordarContraseña">
                  <a href="#">Recordar contraseña</a> 
                 
              </div>
              <!-- <div th:if="${param.error}" class="alert alert-danger" role="alert">
              Invalid username and password.
          </div>
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
              You have been logged out.
          </div> -->
          </div>
      </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
